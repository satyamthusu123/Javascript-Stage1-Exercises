<!-- Switch Exercise 1 -->
<input id="myInput1" type="text" value="Apple">
<button onclick="checkFruit()">Check Fruit</button>
<p id="demo7"></p>

<script>
function checkFruit() {
  var text;
  var fruits = document.getElementById("myInput1").value;

  switch(fruits) {
    case "Banana":
      text = "Banana is good!";
      break;
    case "Orange":
      text = "I am not a fan of orange.";
      break;
    case "Apple":
      text = "How you like them apples?";
      break;
    default:
      text = "I have never heard of that fruit.";
  }
  document.getElementById("demo7").innerHTML = text;
}
</script>
