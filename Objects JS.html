<html>
<body>

<!-- Object Exercise 1 -->
<p id="demo1">Display the result here.</p>

<script>
var person = {firstName:"John", lastName:"Doe"};
document.getElementById("demo1").innerHTML = person.firstName;
</script>

<!-- Object Exercise 2 -->
<p id="demo2"></p>

<script>
var person = {firstName:"John", lastName:"Doe", country: "USA"};
document.getElementById("demo2").innerHTML = person.country;
</script>

<!-- Object Exercise 3 -->
<p id="demo3">Display the result here.</p>

<script>
var person = {name:"John", age:50};
document.getElementById("demo3").innerHTML = 
person.name + " is " + person.age + " years old.";
</script>

</body>
</html>
